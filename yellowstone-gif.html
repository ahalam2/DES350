<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>National Park Poster Gif</title>
</head>
	
<style>
	
	body {
		background-color: #CFB366;
	}
	
	.card {
		position: absolute; 
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
		width: 40%; 
		height: 90vh;
		background: url("PosterGrayscale.jpg") no-repeat center;
		background-size: contain;
			
	}
	
	.card:hover {
		background: url("FinalPoster.jpg") no-repeat center;
		background-size: contain;
	}
	
	#preload {
		background: url("Yellowstone.gif") no-repeat -9999px -9999px;
	}
	
	
	
</style>
	
	
<body>


	
<div class="card"></div>
<div id="preload"></div>
	
</body>

</html>
