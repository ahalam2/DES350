<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Angelika Halama/ DES 350/ Header</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">	
	
<style>
	
	
	
	.mountain {
		position: absolute;
		margin-top: -18%;
		left: 0%;
		width: 101%;
		z-index: -2;
	}
	
	
	
	.gradient {
		background: linear-gradient( #e0b360, #d47850);
		width: 100%;
		height: 1000px;
		position: absolute;
		z-index: -3;
		left: 0;
		top: 0;
	}
	
	
	
	.sun {
		
		position: absolute;
		display: inline-block;
		margin-top: 45%;
		left: 74%;
		width: 25%;
		z-index: -3;
		float: right;
	}
	
	
	
	
	
	.cloud1 {
		position: absolute;
		width: 50%;
		left: 14%;
		margin-top: 1%;
		z-index: -1;
	}
	
	.cloud2 {
		position: absolute;
		width: 50%;
		left: -2%;
		margin-top: 9%;
		z-index: -3;
	
	}
	
	.cloud3 {
		position: absolute;
		width: 40%;
		left: 10%;
		margin-top: 15%;
		z-index: -3;
		
	}
	
	.cloud5 {
		position: absolute;
		width: 40%;
		left: 70%;
		margin-top: 4%;
		z-index: -3;
		
	}
	
	.cloud6 {
		position: absolute;
		width: 40%;
		left: 50%;
		margin-top: -1%;
		z-index: -3;
	}
	

	
	.cloud7 {
		position: absolute;
		width: 40%;
		left: 50%;
		margin-top: 21%;
		z-index: -3;
	}
	
	
	.cloud8 {
		position: absolute;
		width: 75%;
		left: 35%;
		margin-top: 11%;
		z-index: -3;
	}
	
	.cloud9 {
		position: absolute;
		width: 40%;
		left: -12%;
		margin-top: 5%;
		z-index: -3;
	}
	
	.cloud10 {
		position: absolute;
		width: 40%;
		height: auto;
		left: -17%;
		margin-top: 19%;
		z-index: -3;
		
	}
	
	
	.visit {
		font-family: Helvetica;
		font-size: 50px;
		position: absolute;
		z-index: -1;
		left: 8%;
		top: 2%;
		color: #9e5f44;
	}
	
	.yellowstone{
		font-family: 'Lobster', cursive;
		font-size: 100px;
		position: absolute;
		z-index: -1;
		left: 25%;
		top: 0%;
		color: #9e5f44;
	}
	
</style>
	
</head>
<body>
	
<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
	
	<div class="gradient"></div>
	
	
	<div class="cloud1 rellax" data-rellax-speed="2"><img src="cloud1.png" width="100%" alt=""/></div>
	<div class="cloud2 rellax" data-rellax-speed="3"><img src="cloud2.png" width="100%" alt=""/></div>
	<div class="cloud3 rellax" data-rellax-speed="4"><img src="cloud3.png" width="100%" alt=""/></div>
	<div class="cloud5 rellax" data-rellax-speed="2"><img src="cloud5.png" width="100%" alt=""/></div>
	<div class="cloud6 rellax" data-rellax-speed="3"><img src="cloud6.png" width="100%" alt=""/></div>
	<div class="cloud7 rellax" data-rellax-speed="4"><img src="cloud7.png" width="100%" alt=""/></div>
	<div class="cloud8 rellax" data-rellax-speed="2"><img src="cloud8.png" width="100%" alt=""/></div>
	<div class="cloud9 rellax" data-rellax-speed="3"><img src="cloud7.png" width="100%" alt=""/></div>
	<div class="cloud10 rellax" data-rellax-speed="4"><img src="cloud7.png" width="100%" alt=""/></div>

	
	<div class="visit"><h1>Visit</h1></div>
	
	<div class="yellowstone"><h1>Yellowstone</h1></div>

	<div class="mountain"><img src="monutain.png" width="100%" alt=""/></div>
	

	<div class="sun rellax" data-rellax-speed="7"><img src="sun.png" width="100%" alt=""/></div>
	

	

	<!-- javascript by Dixon and Moe: https://github.com/dixonandmoe/rellax -->
	 <script type="text/javascript" src="rellax.js"></script>
    <script>
    	var rellax = new Rellax('.rellax', {
        // center: true
        callback: function(position) {
            // callback every position change
            console.log(position);
        }
      });
    </script>
	

</body>
</html>
