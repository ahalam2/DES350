<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<title>Calculator</title>

	<style>
		
		body{
			margin-left: 37%;
			margin-top: 5%;
			size: 40%;
		}
			
		
		#longbutton {
			margin: 20px 0px 0px 20px;
			width: 130px;
			height: 40px;
			background-color: #64d3ff;
			border: none;
			
		}
		
		#longbutton2 {
			margin: 0px 0px 0px 4px;
			width: 130px;
			height: 40px;
			background-color: #64d3ff;
			border: none;
		
		}
		
		#top_display {
			width: 300px;
			outline: 4px;
			border: 0px;
			color: #000000;
			
	
		}
		
		#display {
			font-size: 20px;
			border: 2px;
			color: #000000;
			margin: 50px 0px 0px 19px;
			height: 40px;
			background-color: #64d3ff;
			width: 89%;	
			text-align: center;
			border-radius: 5px;
	 }
		
		.button {
			background-color: #64d3ff;
			color: #000000;
			height: 50px;
			width: 50px;
			padding: 5px;
			border: none;
			margin: 0px 0px 15px 19px;
		}
		
		/*
		input {background-color: #FFFFFF;
		color: #000000;
		width: 150px;
		margin: 0px 0px 0px 4px;
		border-radius: 0;
		width: 15%; \
		align: auto;
		}
*/

		.inputRow1 {
			display: block;
			margin: 40px 0px 0px 0px;
			border-color: #000000;
		}
		
		.inputRow2 {
			display: block;
			margin: 0px 0px 0px 0px;
			border-color: #000000;
		}
		
		.inputRow3 {
			display: block;
			margin: 0px 0px 0px 0px;
			border-color: #000000;
		}
		
		.inputRow4 {
			display: block;
			margin: 10px 0px 0px 0px;
			border-color: #000000;
		}
		
		
		
		.inputField{
			display: inline-block;
			width: 100%;
			
	
		}
		#myCalculator {
			background-color: #000000;
			width: 300px;
			height:
				500px;
			padding: 15px;
			border-radius: 15px;
		}
		
		#border {
			margin: -4px 0px -9px -6px;
			border-style: solid;
 			border-width: 2px;
			width: 306px;
			height: 505px;
			border-color: #FFFFFF;
			padding: 0px;
			border-radius: 10px;
		}
	</style>

</head>

<body>
	<form name="calculator">
		<div id="myCalculator">
			<div id="border">
			<div id="top_display">
				<input type="text" name="display" id="display" disabled>
			</div>
			<div class="inputRow1">
				<input type="button" class="button" name="one" value="1" onclick="calculator.display.value +='1'">

				<input type="button" class="button" name="two" value="2" onclick="calculator.display.value +='2'">

				<input type="button" class="button" name="three" value="3" onclick="calculator.display.value +='3'">

				<input type="button" class="button" name="add" value="+" onclick="calculator.display.value += '+'"> 
			</div>

			<div class="inputRow2">
				<input type="button" class="button" name="four" value="4" onclick="calculator.display.value +='4'">

				<input type="button" class="button" name="five" value="5" onclick="calculator.display.value +='5'">

				<input type="button" class="button" name="six" value="6" onclick="calculator.display.value +='6'">

				<input type="button" class="button" name="subtract" value="-" onclick="calculator.display.value += '-'">
			</div>

			<div class="inputRow3">
				<input type="button" class="button" name="seven" value="7" onclick="calculator.display.value +='7'">

				<input type="button" class="button" name="eight" value="8" onclick="calculator.display.value +='8'">

				<input type="button" class="button" name="nine" value="9" onclick="calculator.display.value +='9'">

				<input type="button" class="button" name="multiply" value="x" onclick="calculator.display.value += '*'">
			</div>

			<div class="inputRow4">
				<input type="button" class="button" name="zero" value="0" onclick="calculator.display.value +='0'">

				<input type="button" class="button" name="decimal" value="." onclick="calculator.display.value +='.'">

				<input type="button" class="button" name="percentage" value="%" onclick="calculator.display.value +='%'">

				<input type="button" class="button" name="divide" value="/" onclick="calculator.display.value += '/'">
		  </div>

			<div class="inputField">
				<input type="button" class="operator" name="clear" id="longbutton" value="C" onclick="calculator.display.value = ''">

				<input type="button" class="operator" name="equals" id="longbutton2" value="=" onclick="calculator.display.value = eval(calculator.display.value)">

			</div>
			</div>

	  </div>

	</form>
</body>
</html>
